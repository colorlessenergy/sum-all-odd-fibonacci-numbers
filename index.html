<body>
  <header>
    <h1>sum of all odd Fibonacci Number</h1>
    <p>
      Insert a number to recieve the sum of all odd numbers less than or equal to
      the number you entered that is in the Fibonacci Sequence
    </p>
  </header>
  <section class="content">

    <h3 class="hidden">Numbers used</h3>
    <ul class="content__ul" id="listNumbersUsed"></ul>

    <p id="sumOfNumbers"></p>

  <form class="form" class="form">

    <button class="form__button">send</button>
  </form>
